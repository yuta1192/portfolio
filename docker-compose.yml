version: '3'

services:
  postgresql:
    image: postgres:13.4
    container_name: postgresql
    ports:
      - '5432:5432'
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root

  pgadmin4:
    image: dpage/pgadmin4:5.6
    container_name: pgadmin4
    ports:
      - 80:80
    volumes:
      - ./pgadmin:/var/lib/pgadmin/storage
    environment:
      PGADMIN_DEFAULT_EMAIL: root
      PGADMIN_DEFAULT_PASSWORD: password
    hostname: pgadmin4
    restart: always

  backend:
    build:
      context: portfolio-backend
    volumes:
      - ./portfolio-backend:/usr/src/app
      - ./portfolio-backend/vendor/bundle:/usr/local/bundle
    ports:
      - '8080:8080'
    depends_on:
      - postgresql
    stdin_open: true
    tty: true
    environment:
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_PORT: 5432
      DB_HOST: postgresql
      RAILS_MAX_THREADS: 5
      RAILS_ENV: development

  frontend:
    build:
      context: portfolio-frontend
    volumes:
      - ./portfolio-frontend:/usr/src/app
    ports:
      - '3000:3000'